---
name: acknowledge_problem
runner_type: "python-script"
description: Acknowledge a Service or Host problem.
enabled: true
entry_point: acknowledge_problem.py
parameters:
  object_type:
    description: Host or Service
    type: string
    required: true
  filters:
    description:  filters matched object(s)
    type: string
    requried: true
  author:
    description: name of the author
    type: string
    requried: true
  comment:
    description: comment text
    type: string
    requried: true
  filter_vars:
    description: variables used in the filters expression
    type: object
  expiry:
    description: acknowledgement expiry timestamp
    type: integer
  sticky:
    description: stay till full problem recovery
    type: boolean
  notify:
    description: send notification
    type: string
