---
name: add_comment
runner_type: "python-script"
description: Add a comment from an author to services or hosts.
enabled: true
entry_point: add_comment.py
parameters:
  object_type:
    description: Host or Service
    type: string
    required: true
  filters:
    description: filters matched object(s)
    type: string
    required: true
  author:
    description: name of the author
    type: string
    required: true
  comment:
    description: comment text
    type: string
    required: true
  filter_vars:
    description: variables used in the filters expression
    type: object
