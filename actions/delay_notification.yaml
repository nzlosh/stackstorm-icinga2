---
name: delay_notification
runner_type: "python-script"
description: Delay notifications for a host or a service.
enabled: true
entry_point: delay_notification.py
parameters:
  object_type:
    description: Host or Service
    type: string
    required: true
  filters:
    description: filters matched object(s)
    type: string
    required: true
  timestamp:
    description: timestamp to delay the notifications to
    type: number
    required: true
  filter_vars:
    description: variables used in the filters expression
    type: object
    required: false
