---
name: reschedule_check
runner_type: "python-script"
description: Reschedule a check for hosts and services.
enabled: true
entry_point: reschedule_check.py
parameters:
  object_type:
    description: Host or Service
    type: string
    requried: true
  filters:
    description: filters matched object(s)
    type: string
    required: true
  filter_vars:
    description: variables used in the for filters expression
    type: object
  next_check:
    description: timestamp to run the check
    type: string
  force:
    description: ignore period restrictions and disabled checks
    type: boolean
