---
name: send_custom_notification
runner_type: "python-script"
description: Send a custom notification for hosts and services.
enabled: true
entry_point: send_custom_notification.py
parameters:
  object_type:
    description: Host or Service
    type: string
    required: true
  filters:
    description: filters matched object
    type: string
    required: true
  author:
    description: name of the author
    type: string
    required: true
  comment:
    description: comment text
    type: string
    required: true
  force:
    description: ignore downtimes and notification settings
    type: boolean
    default: false
    required: false
  filter_vars:
    description: variables used in the filters expression
    type: object
    required: false
